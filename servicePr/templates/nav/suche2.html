{% load staticfiles %}
<div >
    <div class="row container" style="margin:auto; margin-top:50px; max-width:600px;">

        <h3 style="font-family:Arial;">Professionelle Firmen in der Region</h3>

        <form method="POST" action="">{% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Postleitzahl eintragen" name="query" maxlength="4" style="float:right; text-align:center;" autofocus>
                <input type="hidden" value="{{ title }}" name="select">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
    </div>
</div>
